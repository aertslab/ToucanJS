<div class="panel panel-primary" id="step1">
    <div class="panel-body">
        <div class="">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Filter</legend>
                    <div class="form-group col-sm-4">
                        <label for="type" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="type" data-ng-model="enzymes.filter.EnzymeTypeID" data-ng-change="enzymes.query()">
                                <option value="">- any -</option>
                                <option value="{{type.ID}}" data-ng-repeat="type in enzymes.types">{{type.Name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-8">
                        <label for="type" class="col-sm-2 control-label">Plant</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="plant" data-ng-model="enzymes.filter.PlantID" data-ng-change="enzymes.query()" >
                                <option value="">- any -</option>
                                <option value={{plant.ID}} data-ng-repeat="plant in enzymes.plants">{{plant.Name}}</option>
                            </select>
                            <!--<input type="text" class="form-control" id="plant" placeholder="Plant name" data-ng-model="enzymes.filter.PlantName" data-ng-blur="enzymes.query()">-->
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-12 text-center" ng-hide="enzymes.loaded"> <hr /> <b>Loading</b> </div>
        <enzymes-table enzymes="enzymes.enzymes" ng-show="enzymes.loaded"></enzymes-table>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOUCAN.JS</title>
    <script type="text/javascript" src="js/toucanjs.js"></script>
    <!-- Generate attractive random colors: https://github.com/davidmerfield/randomColor -->
    <script type="text/javascript" src="js/randomColor.js"></script>
    <link rel="stylesheet" type="text/css" href="css/toucanjs.css">
</head>
<body>

<div id="content">
    <h1>TOUCAN.JS</h1>

    <div id="input_files_block" class="block">
        <h2>Input files</h2>

        <label for="gff_file_input">Load GFF file with features:<br /></label>
        <input type="file" id="gff_file_input" />
        <br />

        <label for="button_reset_settings">Reset settings:<br /></label>
        <button id="button_reset_settings" >Reset</button>
        <br />

        <label for="region_line_X_scaling">Region line X scaling</label>
        <output id="region_line_X_scaling_value">1.0</output>
        <input type="range" id="region_line_X_scaling" name="region_line_X_scaling" min="0.0" max="20.0" value="1.0" step="0.1" />
        <br />

        <label for="region_line_Y_scaling">Region line Y scaling</label>
        <output id="region_line_Y_scaling_value">1.0</output>
        <input type="range" id="region_line_Y_scaling" name="region_line_Y_scaling" min="0.0" max="20.0" value="1.0" step="0.1" />
        <br />

        <label for="feature_score_scaling">Feature score scaling</label>
        <output id="feature_score_scaling_value">1.0</output>
        <input type="range" id="feature_score_scaling" name="feature_score_scaling" min="0.0" max="50.0" value="1.0" step="0.1" />
        <br />

        <label for="region_height">Region height</label>
        <output id="region_height_value">1</output>
        <input type="range" id="region_height" name="region_height" min="0" max="500" value="50" step="1" />
        <br />

        <label for="axis_ticks_spacing">Axis ticks spacing</label>
        <output id="axis_ticks_spacing_value">100</output>
        <input type="range" id="axis_ticks_spacing" name="axis_ticks_spacing" min="0" max="1000" value="100" step="1" />
        <br />

    </div>

    <div>
        <div id="feature_ids" class="block">
            <h2>Legend</h2>
        </div>
        <div id="svg">

        </div>
    </div>
</div>

<script type="text/javascript">
    var toucanJs = ToucanJs();
</script>

</body>
</html>
